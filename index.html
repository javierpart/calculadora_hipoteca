<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@300&display=swap" rel="stylesheet">
    <title>Calculadora de hipoteca</title>
</head>
<body>
    <main>
        <section>
            <h1>Calculadora de cuota de hipoteca</h1>
        </section>
        <section class="container">
            <div class="row">
                <div class="col-25">
                    <label for="">Importe</label>
                </div>
                <div class="col-75">
                    <input type="number" placeholder="Añade el valor del préstamo..." id="prestamo" >
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="">Número de meses</label>
                </div>
                <div class="col-75">
                    <input class="monthValue" id="mesesValue" placeholder="Número de meses..." min="1" max="120" type ="number">
                </div>
                <div class="col-75">
                    <input type="range" min="1" max="120"  class="slider" id="rMeses">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="">Tipo de interés</label>
                </div>
                <div class="col-75">
                    <input type="number" placeholder="Tipo de interés" id="interesValue" min="0.1" max="10" class="interesRatio">
                </div>
                <div class="col-75">
                    <input type="range" min="0.1" max="10" step="0.01" class="slider" id="rInteres">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="">Cuota a pagar</label>
                </div>
                <div class="col-75">
                    <h2 id="cuota"></h2>
                </div>
            </div>
            <div class="row">
                <input type="button" value="Calcular" onclick="calcularCuota()">
            </div>

        </section>
        <script src="main.js"></script>
    </main>
    
</body>
</html>
